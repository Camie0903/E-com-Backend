<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">

  </head>
  <body>
    <!-- <p>

    <div id="navbar">
        <h2><a href="./index.html"><button class="navbtn">Admin</button></a></h2>
        <h2><a href="./product.html"><button class="navbtn">Users</button></a></h2>
        <h2><a href="./login.html"><button class="navbtn">Login</button></a></h2>
        <h2><a href="./register.html"><button class="navbtn">Register</button></a></h2>
      </div>

    <table class="table caption-top">
      <caption>
        List of users
      </caption>
      <thead>
        <tr>
          <th>Email</th>
          <th>Password</th>
          <th>full_name</th>
          <th>billing_address</th>
          <th>default_shipping_address</th>
          <th>country</th>
          <th>phone</th>
          <th>user_type</th>
        </tr>
      </thead>
      <tbody id="user-data"></tbody>
    </table>
    <script>
      let users = [];
      const uContainer = document.getElementById("user-data");
      fetch("http://localhost:6969/users")
        .then((res) => res.json())
        .then((data) => {
          users = data;
          console.log(data);
          showusers(data);
        });
      function showusers(users) {
        uContainer.innerHTML = "";
        users.forEach((user) => {
          uContainer.innerHTML += `
     <tr>
        <td>${user.email}</td>
        <td>${user.password}</td>
        <td>${user.full_name}</td>
        <td>${user.billing_address}</td>
        <td>${user.default_shipping_address}</td>
        <td>${user.country}</td>
        <td>${user.phone}</td>
        <td>${user.user_type}</td>
      </tr>
    `;
        });
      }
    </script>
  </body>
</html>
